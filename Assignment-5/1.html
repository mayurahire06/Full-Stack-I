<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Length Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Length Counter</h1>
        <textarea id="textArea" placeholder="Type your text here..."></textarea>
        <button onclick="countTextLength()">Get Text Length</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function countTextLength() {
            // Get the value of the text area
            const text = document.getElementById("textArea").value;

            // Calculate the length of the text
            const length = text.length;

            // Display the result
            document.getElementById("result").textContent = `Text Length: ${length}`;
        }
    </script>
</body>
</html>

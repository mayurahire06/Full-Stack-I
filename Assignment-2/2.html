<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
            background: white;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        #linear-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        #radial-btn {
            background: radial-gradient(circle, #43cea2, #185a9d);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gradient Background Changer</h1>
        <button id="linear-btn" onclick="setLinearGradient()">Linear Gradient</button>
        <button id="radial-btn" onclick="setRadialGradient()">Radial Gradient</button>
    </div>

    <script>
        function setLinearGradient() {
            document.body.style.background = "linear-gradient(to right, #ff7e5f, #feb47b)";
        }

        function setRadialGradient() {
            document.body.style.background = "radial-gradient(circle, #43cea2, #185a9d)";
        }
    </script>
</body>
</html>

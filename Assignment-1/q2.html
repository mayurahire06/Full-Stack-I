<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Geolocation Page</title>
    <style>
        body {
            text-align: center; /* Center everything inside the body */
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <button id="locationBtn">Where am I?</button>

    <p id="output">Click the button to find your location.</p>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="2" fill="lightblue" />
    </svg>

    <canvas id="canvas" width="300" height="300"></canvas>

    <video width="200" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById('locationBtn').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById('output').textContent = "Geolocation not supported.";
            }
        });

        function showPosition(position) {
            document.getElementById('output').textContent = "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;

            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'green';
            ctx.fillRect(50, 25, 100, 50); 
        }
    </script>

</body>
</html>

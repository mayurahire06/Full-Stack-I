<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Slip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .salary-slip {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Salary Form</h1>
        <form id="salaryForm">
            <label for="name">Employee Name</label>
            <input type="text" id="name" name="name" placeholder="Enter employee name" required>

            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" placeholder="Enter designation" required>

            <label for="basicSalary">Basic Salary</label>
            <input type="number" id="basicSalary" name="basicSalary" placeholder="Enter basic salary" required>

            <button type="button" onclick="generateSalarySlip()">Generate Salary Slip</button>
        </form>

        <div id="salarySlip" class="salary-slip" style="display: none;">
            <h2>Salary Slip</h2>
            <p id="empName"></p>
            <p id="empDesignation"></p>
            <p id="basic"></p>
            <p id="hra"></p>
            <p id="da"></p>
            <p id="grossSalary"></p>
        </div>
    </div>

    <script>
        function generateSalarySlip() {
            // Get form values
            const name = document.getElementById("name").value;
            const designation = document.getElementById("designation").value;
            const basicSalary = parseFloat(document.getElementById("basicSalary").value);

            // Calculate HRA (20% of basic), DA (10% of basic), and Gross Salary
            const hra = basicSalary * 0.20;
            const da = basicSalary * 0.10;
            const grossSalary = basicSalary + hra + da;

            // Display the salary slip
            document.getElementById("empName").textContent = `Name: ${name}`;
            document.getElementById("empDesignation").textContent = `Designation: ${designation}`;
            document.getElementById("basic").textContent = `Basic Salary: ₹${basicSalary.toFixed(2)}`;
            document.getElementById("hra").textContent = `HRA (20%): ₹${hra.toFixed(2)}`;
            document.getElementById("da").textContent = `DA (10%): ₹${da.toFixed(2)}`;
            document.getElementById("grossSalary").textContent = `Gross Salary: ₹${grossSalary.toFixed(2)}`;

            document.getElementById("salarySlip").style.display = "block";
        }
    </script>
</body>
</html>

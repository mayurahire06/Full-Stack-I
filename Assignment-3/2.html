<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        
        <button onclick="performOperation('add')">Add (+)</button>
        <button onclick="performOperation('subtract')">Subtract (-)</button>
        <button onclick="performOperation('multiply')">Multiply (ร)</button>
        <button onclick="performOperation('divide')">Divide (รท)</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function performOperation(operation) {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Perform the selected operation
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers!";
            } else {
                switch (operation) {
                    case 'add':
                        result = `Result: ${(num1 + num2)}`;
                        break;
                    case 'subtract':
                        result = `Result: ${(num1 - num2)}`;
                        break;
                    case 'multiply':
                        result = `Result: ${(num1 * num2)}`;
                        break;
                    case 'divide':
                        result = num2 !== 0 ? `Result: ${(num1 / num2).toFixed(2)}` : "Cannot divide by zero!";
                        break;
                    default:
                        result = "Invalid operation!";
                }
            }

            // Display the result
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
